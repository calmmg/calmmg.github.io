<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> 『帐号』-注册</title>
		<!--引入icon图标logo-->
		<link rel="icon" href="img/zfx.jpg" type="image/x-icon">
		<!-- 引入css重置样式表 -->
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<!-- 引入css样式表 -->
		<link rel="stylesheet" type="text/css" href="css/register.css">
		<!-- 引入JS脚本语言 -->
		<script type="text/javascript" src="js/register.js"></script>
	</head>
	<body>
		<div class="content">
			<h1>注册帐号</h1>
			<form action="" name="form1">
				<input type="text" placeholder="请输入用户名" id="user">
				<input type="password" placeholder="请设置密码" id="pw" name="pw">
				<input type="password" placeholder="请再次输入密码" id="repw" name="repw">
				<p>密码由&nbsp;6-16位数字、字母或符号组成、至少包含两种字符</p>
				<a href="" onclick="repeatpwd()"><input type="submit" name="registerbt" id="" value="注册" class="registerbtn" ></a>
			</form>
		</div>
	</body>
</html>
